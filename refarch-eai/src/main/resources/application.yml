spring:
  application:
    name: @project.artifactId@

server:
  error:
    whitelabel:
      enabled: false

management:
  endpoints:
    access:
      default: none
    web:
      exposure:
        include: health, info, prometheus
      path-mapping:
        prometheus: metrics
  endpoint:
    health:
      access: read_only
      probes:
        enabled: true
    info:
      access: read_only
    prometheus:
      access: read_only
  info:
    env:
      enabled: true
    camel:
      enabled: false
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

info:
  application:
    name: @project.artifactId@
    version: @project.version@
    description: @project.description@
  build:
    java.version: @java.version@
    camel.version: @camel-spring-boot-dependencies.version@

camel:
  servlet:
    mapping:
      context-path: /api/*

# Custom properties
output: direct:foo