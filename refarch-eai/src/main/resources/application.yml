camel:
  springboot:
    main-run-controller: true
    tracing: false
  servlet:
    mapping:
      context-path: /api/*

spring:
  application:
    name: @project.artifactId@

server:
  shutdown: "graceful"

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health,info, prometheus
      path-mapping:
        prometheus: metrics
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
      probes:
        enabled: true
    prometheus:
      enabled: true
  info:
    env:
      enabled: true
    camel:
      enabled: false
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

logging:
  level:
    org:
      springframework: INFO

info:
  application:
    name: @project.artifactId@
    version: @project.version@

# Custom properties
output: direct:foo