id: add first user to work with keycloak
author: Default
realm: local_realm
changes:
  - addUser:
      name: user
      lastName: user
      firstName: user
      enabled: true
      emailVerified: true
      email: user@user.com
      attributes:
        user_name:
          - user
        clientRoles:
          - client: local
            role: ROLE_user
  - updateUserPassword:
      name: user
      password: "user"