id: add first user to work with keycloak
author: Default
realm: local_realm
changes:
  - addUser:
      name: user
      lastName: user
      firstName: user
      enabled: true
      emailVerified: true
      email: user@example.com
      attributes:
        user_name:
          - user
        lhmObjectID:
          - user
        telephoneNumber:
          # equivalent of example.com
          - "089-99998000"
        department:
          - "ACME"
  - updateUserPassword:
      name: user
      password: "user"
