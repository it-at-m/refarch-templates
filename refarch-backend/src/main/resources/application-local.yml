server:
  port: 39146
spring:
  # Spring JPA
  jpa:
    hibernate:
      # schema is managed by Flyway, only validate
      ddl-auto: validate
    # Logging for database operation
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    password: admin
    username: admin
  flyway:
    locations:
    - classpath:db/migration/schema
    - classpath:db/migration/testdata
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${keycloak.auth-server-url}/auth/realms/${realm}/protocol/openid-connect/certs
          audiences:
            - local

# Define the local keycloak realm here
realm: local_realm
keycloak:
  auth-server-url: http://keycloak:8100

security:
  # possible values: none, all, changing (With changing, only changing requests such as POST, PUT, DELETE are logged)
  requestLogging: all
  userInfoUri: ${keycloak.auth-server-url}/auth/realms/${realm}/protocol/openid-connect/userinfo
