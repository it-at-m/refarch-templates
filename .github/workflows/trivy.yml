name: build
on:
  pull_request:
jobs:
  build:
    name: Trivy Check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in Image mode
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: 'ghcr.io/it-at-m/refarch-templates/refarch-backend:@sha256:adc85553c6db08ab8558767e36224d4dd9ab21eada742005e035ee54372effe9'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
