name: npm-release

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        type: choice
        description: "Select version increment type (follows Semantic Versioning)"
        required: true
        options:
          - patch
          - minor
          - major
      app-path:
        type: choice
        description: Select the node service to release
        required: true
        options:
          - refarch-frontend # Add or modify frontend paths according to your project structure

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    outputs:
      ARTIFACT_NAME: ${{ steps.node.outputs.artifact-name }}
      VERSION: ${{steps.node-release.outputs.VERSION}}
    env:
      skipDeployment: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: 'https://registry.npmjs.org'
      - id: node-release
        name: Bump version and create git tag
        working-directory: ./${{inputs.app-path}}
        run: | 
         NEW_VERSION=$(npm version ${{inputs.releaseVersion}}) || exit 1
         echo "VERSION=$NEW_VERSION" >> "$GITHUB_OUTPUT"
         git config --global user.email "github-actions@github.com"
         git config --global user.name "GitHub Actions"
         git add package.json package-lock.json
         git commit -m "Bump version to ${NEW_VERSION}" || exit 1
         git tag "${NEW_VERSION}" || exit 1
         git push && git push --tags || exit 1
      - id: node
        uses: it-at-m/.github/.github/actions/action-npm-build@main
        with:
          app-path:  "${{ inputs.app-path }}"
      - if: "${{ !env.skipDeployment }}"
        run: npm --prefix ./${{ inputs.app-path }} publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Centralized token in it-at-m GitHub organization
  build-image:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: it-at-m/.github/.github/actions/action-build-image@main
        with:
          path: "${{ inputs.app-path }}"
          image-name: "${{ inputs.app-path }}"
          artifact-name: ${{ needs.release.outputs.ARTIFACT_NAME }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          registry-username: ${{ github.actor }}
          image-tags: |
            type=semver,pattern={{version}},value=${{ needs.release.outputs.VERSION }}
            type=raw,value=latest
  create-github-release:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: ${{ needs.release.outputs.ARTIFACT_NAME }}
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: false

