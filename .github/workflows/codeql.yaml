name: "CodeQL Advanced"

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-changes:
    name: Check changed files and directories
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      java: ${{ steps.filter.outputs.java }}
      javascript-typescript-vue: ${{ steps.filter.outputs.javascript-typescript-vue }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Check changed files and directories
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            java:
              - '**/*.java'
            javascript-typescript-vue:
              - '**/*.js'
              - '**/*.cjs'
              - '**/*.mjs'
              - '**/*.ts'
              - '**/*.cts'
              - '**/*.mts'
              - '**/*.vue'
  codeql-java:
    name: Analyze Java source files using CodeQL
    runs-on: ubuntu-latest
    needs: check-changes
    if: github.ref_name == 'main' || needs.check-changes.outputs.java == 'true'
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Initialize CodeQL for Java
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin # name of the CodeQL analysis template
          build-mode: none # analysis without compilation
          queries: +security-and-quality # use largest ruleset
      - name: Perform CodeQL Analysis for Java
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java-kotlin"
  codeql-javascript-typescript-vue:
    name: Analyze JavaScript/TypeScript/Vue source files using CodeQL
    runs-on: ubuntu-latest
    needs: check-changes
    if: github.ref_name == 'main' || needs.check-changes.outputs.javascript-typescript-vue == 'true'
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Initialize CodeQL for JavaScript/TypeScript
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript # name of the CodeQL analysis template
          build-mode: none # analysis without compilation
          queries: +security-and-quality # use largest ruleset
      - name: Perform CodeQL Analysis for JavaScript/TypeScript
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"